    <!-- Quotes and contact form -->
    <section  class="w-4/5 mx-auto my-10 pb-3">
        <div class="w-full mx-auto">
            <h2 class="text-2xl py-5 font-display">Leave a message to find out more about me, my passion, or even just for a brief networking sesstion to find out how to drive growth for your web-based interests.</h2>
        </div>
        <form class="w-2/4" name="contactForm" onsubmit="return getValue()">
            <label for="name" class="input bg-surface input-bordered input-primary flex items-center gap-2 my-5">
                Name
                <input id="name" name="senderName" type="text" class="grow" required placeholder="Nilin" />
            </label>
            <label for="email" class="input bg-surface input-bordered input-primary flex items-center gap-2 my-5">
                Email
                <input id="email" type="text" class="grow" required placeholder="abc@mail.com" />
            </label>
            <label for="message" class="flex flex-col">
                <div class="label">
                    <span class="text-text">Your message</span>
                </div>
                <textarea id="message" class="textarea bg-surface textarea-info textarea-bordered" placeholder="Write your message here..."></textarea>
            </label>
            <button type="submit" class="btn my-5">Submit</button>
        </form>
    </section>
